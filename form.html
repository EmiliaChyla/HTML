<h1>Wedding Music Setting Form</h1>
<form action="">
    <div>
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required>

        <label for="first">Last Name</label>

        <input type="text" id="last" name="lastname" required>
    </div>
    <p>Select a Wedding:</p>
    <div>
        <input type="radio" name="wedding" id="churchwedding" value="churchwedding">
        <label for="churchwedding">Church Wedding</label>
    </div>
    <div> <input type="radio" name="wedding" id="civilwedding" value="civilwedding">
        <label for="civilwedding">Civil Wedding</label>
    </div>
    <div> <input type="radio" name="wedding" id="humanisticwedding" value="humanisticwedding">
        <label for="humanisticwedding">Humanistic Wedding</label>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

    </div>
    <div>
        <label for="budget">Select the Budget for the Music Wedding Setting</label>
        <select name="budget" id="budget">
            <option value="small">less than 1 000 PLN</option>
            <option value="medium">1 000PLN - 2 500 PLN</option>
            <option value="high">more than 2 500 PLN</option>

        </select>

    </div>
    <p>We will get back to you</p>
    <Button>Send a Form</Button>
</form>
